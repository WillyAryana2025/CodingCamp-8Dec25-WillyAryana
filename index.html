<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Tugas - Task Manager</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ“ Daftar Tugas Saya</h1>
        <p class="subtitle">Kelola tugas Anda dengan mudah</p>
      </header>

      <div class="task-form-container">
        <form id="taskForm">
          <div class="form-group">
            <label for="taskInput">Tugas Baru</label>
            <input
              type="text"
              id="taskInput"
              placeholder="Masukkan tugas baru..."
              required
              minlength="3"
              maxlength="100"
            />
            <span class="error-message" id="taskError"></span>
          </div>

          <div class="form-group">
            <label for="dateInput">Tanggal</label>
            <input type="date" id="dateInput" required />
            <span class="error-message" id="dateError"></span>
          </div>

          <button type="submit" class="btn-add">
            <span>â•</span> Tambah Tugas
          </button>
        </form>
      </div>

      <div class="filter-container">
        <h3>Filter Tugas</h3>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">Semua</button>
          <button class="filter-btn" data-filter="today">Hari Ini</button>
          <button class="filter-btn" data-filter="upcoming">Mendatang</button>
          <button class="filter-btn" data-filter="completed">Selesai</button>
        </div>
      </div>

      <div class="tasks-container">
        <div class="tasks-header">
          <h2>Daftar Tugas</h2>
          <span class="task-count" id="taskCount">0 tugas</span>
        </div>

        <div id="taskList" class="task-list">
          <!-- Tasks will be dynamically added here -->
        </div>

        <div id="emptyState" class="empty-state">
          <div class="empty-icon">ğŸ“‹</div>
          <p>Belum ada tugas. Tambahkan tugas pertama Anda!</p>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
